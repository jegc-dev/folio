
server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: dms
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/dms_db
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true